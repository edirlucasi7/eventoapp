<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection" />
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<header> 
		<nav>
		  <div class="nav-wrapper">
		     <a href="#" class="brand-logo">Atualizar Eventos</a>
		     <ul id="nav-mobile" class="right hide-on-med-and-down">
		       <li><a href="/api/v1/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
		     </ul>
		  </div>
		</nav>
	</header>
	<form action="#" th:action="@{/api/v1/eventos/editarEvento/{id}(id = ${evento.id})}"  th:bject="${evento}" class="container" method="post" th:each="evento : ${evento}">
		Nome: <input type="text" th:field="*{evento.nome}"/> 
		<div class="row">
			<div class="input-field col s6">
				Local: <input type="text" th:field="*{evento.local}"/> 
				<th:block th:include="mensagemValidacao"></th:block>
			</div>
			<div class="input-field col s3">
				Data: <input type="date" th:field="*{evento.data}"/> 
			</div>
			<div class="input-field col s3">
			Hor√°rio: <input type="time" th:field="*{evento.hora}"/> 
			</div>
		</div>
		
		<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Salvar</button>
	
	</form>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    
	
</body>
</html>
