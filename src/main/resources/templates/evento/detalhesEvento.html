<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection" />
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
</head>
<body>
	 <header> 
		<nav>
		  <div class="nav-wrapper">
		     <a href="#" class="brand-logo">Evento</a>
		     <ul id="nav-mobile" class="right hide-on-med-and-down">
		       <li><a href="/api/v1/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista do Eventos</a></li>
		     </ul>
		  </div>
		</nav>
	 </header>
	 <div th:each="evento : ${evento}" class="container">
		 	<div class="row">
		 		<p>Nome: <span th:text="${evento.nome}"></span></p>
			 	<p>Local: <span th:text="${evento.local}"></span></p>
			 	<p>Data: <span th:text="${evento.data}"></span></p>	 				 		
			 	<p>Hor√°rio: <span th:text="${evento.hora}"></span></p>
		 	</div>
		 	<form method="post">
			 	<h5>Convidado</h5>
			 	<div class="row">
			 		<div class="input-field col s6">
			 		Nome: <input type="text" name="nomeConvidado"/>
			 		<th:block th:include="mensagemValidacao"></th:block>
			 		</div>
			 		<div class="input-field col s6">
			 		Rg: <input type="text" name="rg"/>
			 		</div>
			 	</div>
			 	<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Adicionar</button>
		 	</form>
	 	</div>
		
	 	<div class="container">
	 		<h5>Lista de Convidados</h5>
	 	</div>
		<Table class="container" >
		 <thead>
			<tr>
				<th>Convidado</th>
				<th>Rg</th>
				<th>Deletar</th>
			</tr>
		 </thead>
		 <tbody>
			<tr th:each="convidado : ${convidados}">
			 	<td><p><span th:text="${convidado.nomeConvidado}"></span></p></td>		 			
			 	<td><p><span th:text="${convidado.rg}"></span></p></td>
			 	<td><a class="btn-floating waves-effect waves-light green-small" th:href="${(#mvc.url('CC#deletaConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		 </tbody>
		</Table>
		
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
     
	
</body>
</html>
