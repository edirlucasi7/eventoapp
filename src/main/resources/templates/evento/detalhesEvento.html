<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection" />
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
</head>
<body>
	 <h1>Evento</h1>
	 <h3><a href="/api/v1/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista do Eventos</a></h3>
	 <div th:each="evento : ${evento}" class="container">
	 	<div class="row">
	 		<p>Nome: <span th:text="${evento.nome}"></span></p>
		 	<p>Local: <span th:text="${evento.local}"></span></p>
		 	<p>Data: <span th:text="${evento.data}"></span></p>	 				 		
		 	<p>Hor√°rio: <span th:text="${evento.hora}"></span></p>
	 	</div>
	 	
	 	<div class="container">
		 <form method="post">
		 	<h5>Convidado</h5>
		 	<div class="row">
		 		<div class="input-field col s6">
		 		Nome: <input type="text" name="nomeConvidado"/>
		 		</div>
		 		<div class="input-field col s6">
		 		Rg: <input type="text" name="rg"/>
		 		</div>
		 	</div>
		 	<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Adicionar</button>
		 </form>
	 	</div>
	 </div>

		
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
     
	
</body>
</html>
