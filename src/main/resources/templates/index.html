<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection" />
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
</head>
<body>
	 <header> 
		 <nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Lista de Eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/api/v1/eventos/cadastrarEventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Casdastrar Evento</a></li>
		      </ul>
		    </div>
		 </nav>
	 </header>
	 <Table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
				<th>Atualizar</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>	 
		<th:block th:include="mensagemValidacao"></th:block>
	 		<tr th:each="evento : ${eventos}">
		 		<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.id)).build()}"><span th:text="${evento.nome}"></span></a></td>
		 		<td><span th:text="${evento.local}"></span></td>
		 		<td><span th:text="${evento.data}"></span></td>
		 		<td><span th:text="${evento.hora}"></span></td>	
		 		<td><a th:href="${(#mvc.url('EC#updateForm').arg(0, evento.id)).build()}"><i class="material-icons left">update</i></a></td>
		 		<td><a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.id)).build()}"><i class="material-icons left">delete</i></a></td>	
	 		</tr>
	 	</tbody>
	
	 </Table>
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
     
	
</body>
</html>
